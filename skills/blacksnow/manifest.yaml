skill:
  id: blacksnow
  name: BlackSnow
  tagline: "Invisible risk exhaust â†’ tradable signals"
  version: 0.1.0
  maturity: experimental
  visibility: private-beta

ownership:
  author: openclaw-labs
  steward: clawhub
  license: proprietary
  redistribution: forbidden

description:
  short: >
    Detects pre-news ambient risk signals across human, legal, and operational 
    systems and converts them into machine-readable, tradable risk primitives.
  long: >
    BlackSnow is an economic sensor skill that ingests fragmented, low-signal, 
    legally accessible data exhaust from multiple non-obvious domains. It applies 
    ontology alignment, weak-signal Bayesian accumulation, and horizon forecasting 
    to surface early risk vectors before formal events, news, or disclosures occur. 
    Outputs are structured for automated consumption by financial, insurance, 
    logistics, and policy systems.

capabilities:
  - ambient-risk-detection
  - weak-signal-correlation
  - cross-domain-ontology-fusion
  - probabilistic-forecasting
  - tradable-signal-packaging

non_capabilities:
  - insider-information
  - sentiment-analysis
  - news-aggregation
  - price-prediction
  - decision-execution

inputs:
  data_sources:
    allowed:
      - public_procurement_notices
      - regulatory_draft_documents
      - contract_language_revisions
      - maintenance_and_tender_logs
      - labor_and_union_filings
      - hiring_and_attrition_metadata
      - inventory_and_logistics_metadata
    forbidden:
      - private_communications
      - leaked_documents
      - paywalled_sources_without_license
      - personal_identifiable_information
  update_mode: continuous
  latency_tolerance_ms: 5000

outputs:
  format: json
  schema:
    risk_vector: string
    signal_confidence: float
    time_horizon_days: string
    contributing_domains: array
    likely_outcomes: array
    tradability:
      insurance: boolean
      commodities: boolean
      logistics: boolean
      policy: boolean
  delivery:
    - workspace_memory
    - webhook
    - streaming_api

agents:
  - id: harvester
    role: ingestion
    description: >
      Collects obscure, legally accessible data exhaust from approved domains.
  - id: normalizer
    role: semantic_alignment
    description: >
      Maps heterogeneous inputs into a unified risk ontology.
  - id: accumulator
    role: probabilistic_reasoning
    description: >
      Performs Bayesian evidence accumulation over time.
  - id: forecaster
    role: horizon_modeling
    description: >
      Estimates outcome likelihoods and temporal windows.
  - id: packager
    role: monetization_interface
    description: >
      Converts internal risk states into sellable signal primitives.

memory:
  type: workspace-longitudinal
  retention_policy:
    raw_signals_days: 180
    aggregated_vectors_days: 1095
  purpose:
    - drift_detection
    - confidence_calibration
    - backtesting

constraints:
  legal:
    - gdpr_compliant
    - no_personal_data_storage
    - no_market_manipulation_intent
  ethical:
    - no_targeted_individual_profiling
    - no_civilian_harm_forecasting
  operational:
    - explainability_not_guaranteed
    - probabilistic_outputs_only

monetization:
  access_tiers:
    observer:
      description: aggregated heatmaps
      price: 99_usd_per_month
    operator:
      description: raw risk vectors
      price: 1500_usd_per_month
    fund_api:
      description: real-time streaming signals
      price_range: 10000_to_50000_usd_per_month
    sovereign:
      description: custom domains and exclusivity
      price: custom_contract
  add_ons:
    - region_exclusivity
    - early_signal_sla
    - historical_backtesting
    - compliance_attestation

integration:
  compatible_skills:
    - tradebot
    - hedgecore
    - logistics-router
    - policy-simulator
  chaining_mode: async

risk_disclaimer: >
  BlackSnow provides probabilistic risk intelligence, not predictions or advice. 
  Users are solely responsible for downstream decisions and compliance.

status:
  deployment: sandbox
  onboarding: gated
  audit_required: true
