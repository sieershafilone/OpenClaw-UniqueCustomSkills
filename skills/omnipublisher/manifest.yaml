skill:
  name: omnipublisher
  id: omnipublisher
  version: 1.1.0
  tagline: "Nuclear multi-platform orchestrator"
  description: >
    Multi-platform content publisher for social media and messaging channels with 
    compliance guards, scheduling, and platform-specific adaptation.
  owner: openclaw
  runtime: python3
  scope: outbound_communication
  triggers:
    - manual
    - scheduled
    - webhook

permissions:
  network:
    outbound: true
  filesystem:
    read: true

secrets:
  - twitter_api
  - instagram_api
  - youtube_api
  - facebook_api
  - telegram_bot_token
  - whatsapp_provider_token

inputs:
  content:
    type: object
    required: true
    properties:
      type:
        enum: [text, image, video]
      path:
        type: string
        description: local path or remote URL
      mime:
        type: string
      caption:
        type: string
        maxLength: 5000
  platforms:
    type: array
    items:
      enum:
        - twitter
        - instagram
        - youtube
        - facebook
        - telegram
        - whatsapp
  targets:
    type: object
    description: Messaging destinations
    properties:
      telegram:
        chats:
          type: array
          items: string
      whatsapp:
        recipients:
          type: array
          items: string
  schedule:
    type: object
    properties:
      mode:
        enum: [now, delayed, window]
      delay_seconds:
        type: number
      window:
        min_delay: number
        max_delay: number

outputs:
  status:
    enum: [success, partial, failed]
  report:
    type: object

limits:
  max_platforms_per_run: 6
  max_media_size_mb: 2048
